<ion-content>
    <ion-card class="welcome-card">
      <ion-card-content>
        <p>Switch between Individual (Trash mobs) and Hoard (Big packs or Boss) loot</p>
      </ion-card-content>
    </ion-card>
    <ion-item>
      <ion-label class="center">{{ individual }}</ion-label>
      <ion-toggle [checked]='isToggled' (ionChange)='toggle()'></ion-toggle>
      <ion-label class="center">{{ hoard }}</ion-label>
    </ion-item>
    <app-levelChoice *ngIf="!isToggled;else Hoard"></app-levelChoice>
    <ng-template #Hoard>
      <app-levelChoiceHoard></app-levelChoiceHoard>
    </ng-template>
    
</ion-content>
